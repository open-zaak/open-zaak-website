# Site Settings
title: OpenZaak
tagline: We enable public-purpose software and policy that is open and collaborative.
email: community@openzaak.org
description: >
  A demo site for supporting Foundation for Public Code Codebases , made for Jekyll and GitHub pages websites
baseurl: ""
url: ""
permalink: pretty
favicon: /path/to/favicon.png
#gh_sponsor: chrisrhymes

paginate: 5
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: csrhymes


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge
  - jekyll-polyglot

include:
  - assets
  
exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "C.S. Rhymes"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products:
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  municipalities:
    output: true
    layout: municipality
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  support:
    output: true
    layout: support
    image: https://via.placeholder.com/800x600
    show_sidebar: false

repository_url: https://github.com/open-zaak/open-zaak/

#localization settings here

languages: ["en", "nl"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css", "README.md"]
parallel_localization: true
lang_from_path: true
